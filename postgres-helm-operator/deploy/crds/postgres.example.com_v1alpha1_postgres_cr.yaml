apiVersion: postgres.example.com/v1alpha1
kind: Postgres
metadata:
  name: example-postgres
spec:
  # Default values copied from <project_dir>/helm-charts/basic/values.yaml
  container:
    name: primary
    port: 5432
  data:
    pgdata: "/var/lib/postgresql/data/db-files/"
    pguser: postgresadmin
    pgpassword: admin123
    pgdb: postgresdb
  image: registry.access.redhat.com/rhscl/postgresql-10-rhel7
  name: primary
  pv:
    storage: 2Gi
  pvc:
    name: primary-pvc
